<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PWA Notes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- PWA Essential Meta Tags -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Simple Notes">
    <link rel="icon" href="https://placehold.co/32x32/4f46e5/ffffff?text=N">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/4f46e5/ffffff?text=N">

    <!-- Link to the web app manifest file -->
    <link rel="manifest" href="manifest.json"> 

    <style>
        /* Custom font and base styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        /* Mobile-first card container */
        #app-container {
            max-width: 600px;
            width: 100%;
            padding: 1rem;
        }

        /* Simple animation for appearance */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .note-item {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="app-container" class="space-y-6">

        <h1 class="text-3xl font-extrabold text-indigo-700 text-center mt-8">
            PWA Minimal Notes
        </h1>

        <!-- Input Card -->
        <div class="bg-white p-6 rounded-xl shadow-lg border border-indigo-100">
            <textarea id="note-input"
                      class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"
                      rows="3"
                      placeholder="Write a new note here..."
            ></textarea>
            <button id="add-button"
                    class="mt-4 w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-700 transition duration-150 shadow-md active:shadow-lg transform active:scale-[0.99]"
            >
                Add Note
            </button>
        </div>

        <!-- Notes List -->
        <div class="space-y-3" id="notes-list">
            <p class="text-gray-500 text-center mt-10">Your notes will appear here.</p>
        </div>

    </div>

    <script>
        // --- 1. Service Worker Registration ---

        // Register the external Service Worker file
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js', { scope: '/' })
                .then(registration => {
                    console.log('Service Worker registration successful:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        } else {
            console.warn('Service Workers are not supported in this browser environment.');
        }


        // --- 2. Application Logic (The "App" part) ---

        const NOTES_STORAGE_KEY = 'pwa_simple_notes';
        const noteInput = document.getElementById('note-input');
        const addButton = document.getElementById('add-button');
        const notesList = document.getElementById('notes-list');

        let notes = [];

        // Load notes from localStorage
        function loadNotes() {
            const storedNotes = localStorage.getItem(NOTES_STORAGE_KEY);
            if (storedNotes) {
                try {
                    notes = JSON.parse(storedNotes);
                } catch (e) {
                    console.error("Error parsing stored notes:", e);
                    notes = []; // Fallback to empty array on error
                }
            }
            renderNotes();
        }

        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem(NOTES_STORAGE_KEY, JSON.stringify(notes));
        }

        // Render the notes list in the UI
        function renderNotes() {
            notesList.innerHTML = '';
            if (notes.length === 0) {
                notesList.innerHTML = '<p class="text-gray-500 text-center p-4 rounded-lg bg-gray-50 border border-gray-200">No notes yet. Start writing!</p>';
                return;
            }

            notes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-item bg-white p-4 rounded-xl shadow-md flex justify-between items-start border border-gray-100';
                noteElement.innerHTML = `
                    <p class="text-gray-800 break-words flex-grow mr-4">${note}</p>
                    <button data-index="${index}" class="delete-button text-red-500 hover:text-red-700 transition duration-150 p-1 rounded-full hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-red-500">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M10 11v6"/><path d="M14 11v6"/><path d="M2 2h4l2 3h12l-3 4H7l-2-3H2"/></svg>
                    </button>
                `;
                notesList.appendChild(noteElement);
            });
        }

        // Add note handler
        function addNote() {
            const text = noteInput.value.trim();
            if (text) {
                notes.unshift(text); // Add to the beginning
                saveNotes();
                noteInput.value = '';
                renderNotes();
            } else {
                // Use a visual cue instead of alert()
                noteInput.classList.add('border-red-500', 'ring-red-500');
                setTimeout(() => {
                    noteInput.classList.remove('border-red-500', 'ring-red-500');
                }, 1000);
            }
        }

        // Delete note handler
        function deleteNote(index) {
            notes.splice(index, 1);
            saveNotes();
            renderNotes();
        }

        // Event Listeners
        addButton.addEventListener('click', addNote);
        noteInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                addNote();
            }
        });

        notesList.addEventListener('click', (e) => {
            const deleteButton = e.target.closest('.delete-button');
            if (deleteButton) {
                // Get the index from the custom data attribute
                const index = parseInt(deleteButton.getAttribute('data-index'));
                if (!isNaN(index)) {
                    deleteNote(index);
                }
            }
        });

        // Initialize App
        window.addEventListener('load', loadNotes);

    </script>
</body>
</html>
