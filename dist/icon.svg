<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" fill="#3182ce" rx="64"/>
  
  <!-- Connect 4 Board Grid -->
  <g transform="translate(106, 106)">
    <!-- 7 columns x 6 rows grid -->
    <g>
      <!-- Column 1 -->
      <circle cx="0" cy="0" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="0" cy="50" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="0" cy="100" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="0" cy="150" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="0" cy="200" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="0" cy="250" r="30" fill="#ffffff" opacity="0.3"/>
      
      <!-- Column 2 -->
      <circle cx="50" cy="0" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="50" cy="50" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="50" cy="100" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="50" cy="150" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="50" cy="200" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="50" cy="250" r="30" fill="#ffffff" opacity="0.3"/>
      
      <!-- Column 3 -->
      <circle cx="100" cy="0" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="100" cy="50" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="100" cy="100" r="30" fill="#fbbf24"/>
      <circle cx="100" cy="150" r="30" fill="#ef4444"/>
      <circle cx="100" cy="200" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="100" cy="250" r="30" fill="#ffffff" opacity="0.3"/>
      
      <!-- Column 4 -->
      <circle cx="150" cy="0" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="150" cy="50" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="150" cy="100" r="30" fill="#ef4444"/>
      <circle cx="150" cy="150" r="30" fill="#fbbf24"/>
      <circle cx="150" cy="200" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="150" cy="250" r="30" fill="#ffffff" opacity="0.3"/>
      
      <!-- Column 5 -->
      <circle cx="200" cy="0" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="200" cy="50" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="200" cy="100" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="200" cy="150" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="200" cy="200" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="200" cy="250" r="30" fill="#ffffff" opacity="0.3"/>
      
      <!-- Column 6 -->
      <circle cx="250" cy="0" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="250" cy="50" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="250" cy="100" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="250" cy="150" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="250" cy="200" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="250" cy="250" r="30" fill="#ffffff" opacity="0.3"/>
      
      <!-- Column 7 -->
      <circle cx="300" cy="0" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="300" cy="50" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="300" cy="100" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="300" cy="150" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="300" cy="200" r="30" fill="#ffffff" opacity="0.3"/>
      <circle cx="300" cy="250" r="30" fill="#ffffff" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Title Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">Connect-X</text>
</svg>




